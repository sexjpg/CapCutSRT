<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪映字幕提取工具</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>选择草稿文件</h2>
            <div class="upload-area" id="dropZone">
                <p>将draft_content.json文件拖放到此处，或</p>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <button class="button" onclick="document.getElementById('fileInput').click()">选择文件</button>
                <div class="file-path" id="filePath"></div>
            </div>
            <div class="export-options">
                <button class="button" id="resetButton" style="margin-top: 10px;">重置</button>
                <button class="button" id="exportSrt" disabled>导出SRT</button>
                <button class="button" id="exportTxt" disabled>导出TXT</button>
                <h3>导出选项</h3>
                <div class="format-options">
                    <div class="format-option">
                        <input type="radio" id="formatSrt" name="format" value="srt" checked>
                        <label for="formatSrt">SRT格式</label>
                    </div>
                    <div class="format-option">
                        <input type="radio" id="formatTxt" name="format" value="txt">
                        <label for="formatTxt">TXT格式</label>
                    </div>
                </div>
                <input type="text" id="fileName" class="file-name-input" placeholder="文件名（不含扩展名）">
                <div class="additional-options">
                    <div class="option-group">
                        <label>文本替换</label>
                        <input type="text" id="replaceFrom" placeholder="要替换的文本">
                        <input type="text" id="replaceTo" placeholder="替换为">
                        <button class="button" id="applyReplace">应用替换</button>
                    </div>
                    <div class="option-group">
                        <label>时间偏移（秒）</label>
                        <input type="number" id="timeOffset" step="0.1" placeholder="输入偏移秒数">
                        <button class="button" id="applyTimeOffset">应用偏移</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>字幕预览</h2>
            <div class="preview-area" id="preview"></div>
            <div style="margin-top: 20px; text-align: right;">
                <!-- <button class="button" id="exportSrt" disabled>导出SRT</button>
                <button class="button" id="exportTxt" disabled>导出TXT</button> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
